<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="signUpForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-error *ngIf="signUpForm.get('username')?.invalid"
        >Username is mandatory</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="emailId"
      />
      <mat-error *ngIf="signUpForm.get('emailId')?.invalid"
        >Email Id is invalid</mat-error
      >
      <mat-error
        *ngIf="
          signUpForm.get('emailId')?.invalid &&
          signUpForm.get('emailId')?.touched
        "
        >Email Id is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
        [type]="hide ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-hint
        *ngIf="
          signUpForm.get('password')?.invalid &&
          signUpForm.get('password')?.touched
        "
        >Your Password should contain atleast 6 characters</mat-hint
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Birth Day"
        [matDatepicker]="picker"
        formControlName="dateOfBirth"
        [max]="maxDate"
      />
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="agreement"
      >Agree to Terms and Conditions.</mat-checkbox
    >

    <button
      mat-raised-button
      type="submit"
      color="primary"
      [disabled]="signUpForm.invalid"
    >
      Submit
    </button>
  </form>
</section>
