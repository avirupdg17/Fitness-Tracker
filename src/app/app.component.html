<mat-sidenav-container>
  <mat-sidenav opened="false" #sidenav>
    <app-sidenav-list (navclose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideToggleClicked)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
