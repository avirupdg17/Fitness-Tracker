<mat-nav-list (click)="closeSideNav()">
  <ng-container *ngIf="isAuth; else notAuthenticated">
    <a [routerLink]="['training']" mat-list-item class="nav-list">
      <mat-icon class="nav-icons">fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
    <a (click)="logout()" mat-list-item>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </a>
  </ng-container>
  <ng-template #notAuthenticated>
    <a [routerLink]="['login']" mat-list-item>
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
  </ng-template>

  <!-- <mat-list-item>
       
     </mat-list-item> -->
</mat-nav-list>
